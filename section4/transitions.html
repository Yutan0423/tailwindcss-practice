<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mb-16">
      drationあり
      <button
        class="
          hover:bg-blue-300
          transition
          duration-1000
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
      drationなし
      <button
        class="
          hover:bg-blue-300
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
    </div>

    <div class="mb-16">
      easein(ゆっくり開始)
      <button
        class="
          hover:bg-blue-300
          transition
          duration-1000
          ease-in
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
      easeout(ゆっくり終了)
      <button
        class="
          hover:bg-blue-300
          transtion
          duration-1000
          ease-out
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
    </div>

    <div class="mb-16">
      delayあり
      <button
        class="
          hover:bg-blue-300
          transition
          delay-1000
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
      delayなし
      <button
        class="
          hover:bg-blue-300
          transtion
          py-2
          px-8
          bg-blue-500
          text-white text-semibold
          rounded-md
        "
      >
        Click
      </button>
    </div>
  </body>
</html>
