<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    Rotate
    <img
      class="transition duration-1000 transform hover:rotate-180 w-60 mb-16"
      src="images/pizza1.jpg"
    />
    scale
    <img
      class="transition duration-1000 transform hover:scale-150 w-60 mb-16"
      src="images/pizza1.jpg"
    />
    Translate
    <img
      class="transition duration-1000 transform hover:translate-x-40 w-60 mb-16"
      src="images/pizza1.jpg"
    />
    Skew
    <img
      class="transition duration-1000 transform hover:skew-x-12 w-60 mb-16"
      src="images/pizza1.jpg"
    />
    Translate(ease-in)
    <img
      class="transition duration-1000 transform hover:translate-x-40 w-60 mb-16"
      src="images/pizza1.jpg"
    />
    Translate(ease-out)
    <img
      class="transition duration-1000 transform hover:translate-x-40 w-60 mb-16"
      src="images/pizza1.jpg"
    />
  </body>
</html>
