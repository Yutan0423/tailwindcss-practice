<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- opacity, visible, hiddenの比較 -->
    opacity
    <div class="mb-16 flex justify-around">
      <div class="text-center flex-grow border-2 border-blue-300">A</div>
      <div class="opacity-0 text-center flex-grow border-2 border-blue-300">
        <button class="block">B</button>
      </div>
      <div class="text-center flex-grow border-2 border-blue-300">C</div>
    </div>
    invisible
    <div class="mb-16 flex justify-around">
      <div class="text-center flex-grow border-2 border-blue-300">A</div>
      <div class="invisible text-center flex-grow border-2 border-blue-300">
        <button>B</button>
      </div>
      <div class="text-center flex-grow border-2 border-blue-300">C</div>
    </div>
    hidden
    <div class="mb-16 flex justify-around">
      <div class="text-center flex-grow border-2 border-blue-300">A</div>
      <div class="hidden text-center flex-grow border-2 border-blue-300">
        <button>B</button>
      </div>
      <div class="text-center flex-grow border-2 border-blue-300">C</div>
    </div>
  </body>
</html>
