<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    １番、２番、３番<br />
    <button class="bg-blue-500 text-white font-semi-bold py-2 px-8 rounded-md">
      Primary
    </button>
    <button
      class="
        text-blue-500
        border border-blue-300
        font-semi-bold
        py-2
        px-8
        rounded-md
      "
    >
      Secondary
    </button>
    <button class="text-blue-500 underline font-semi-bold py-2 px-8 rounded-md">
      Tertiary
    </button>

    <div class="mb-16"></div>

    １番、２番、３番<br />
    <button class="bg-red-500 text-white font-semi-bold py-2 px-8 rounded-md">
      Primary
    </button>
    <button
      class="
        text-red-500
        border border-red-300
        font-semi-bold
        py-2
        px-8
        rounded-md
      "
    >
      Secondary
    </button>
    <button class="text-gray-500 font-semi-bold py-2 px-8 rounded-md">
      Tertiary
    </button>

    <div class="mb-16"></div>

    レスポンシブ対応：固定、可変<br />
    <button
      class="
        w-40
        md:w-80
        bg-red-500
        text-white
        font-semi-bold
        py-2
        px-8
        rounded-md
      "
    >
      Primary
    </button>
    <div class="mb-16"></div>
    <button
      class="
        w-1/2
        md:max-w-md
        bg-red-500
        text-white
        font-semi-bold
        py-2
        px-8
        rounded-md
      "
    >
      Secondary
    </button>

    <div class="mb-16"></div>

    縦２→横２<br />
    SP→タブレット、PC 縦２→横２
    <div class="md:flex justify-center mb-16">
      <div class="text-center border border-red-300 py-4 flex-grow">
        <button
        class="
          w-1/2
          bg-red-500
          text-white
          font-semi-bold
          py-2
          px-8
          rounded-md
        "
        >
        Primary
        </button>
      </div>
      <div class="text-center border border-red-300 py-4 flex-grow">
        <button
          class="
            w-1/2
            md:max-w-md
            text-red-500
            border border-red-500
            font-semi-bold
            py-2
            px-8
            rounded-md
          "
        >
        Secondary
        </button>
      </div>


  </body>
