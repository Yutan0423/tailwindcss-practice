<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="md:flex justify-center mb-16">
      <div class="text-center py-4 md:w-1/2">
        フォームに必要事項を入力してください。
      </div>
      <div class="py-4 md:w-1/2">
        <div class="w-10/12 mx-auto md:max-w-md">
          <form>
            <div class="mb-8">
              <label class="text-sm block" for="your_name">お名前</label>
              <input
                class="
                  border-b
                  w-full
                  py-2
                  focus:outline-none
                  focus:border-b-2 focus:border-blue-500
                  pleceholder-gray-500
                  placeholder-opacity-50
                "
                placeholder="山田 太郎"
                type="text"
                id="your_name"
              />
            </div>
            <div class="mb-8">
              <label for="email text-sm block">メールアドレス</label>
              <input
                class="
                  border-b
                  w-full
                  py-2
                  focus:outline-none
                  focus:border-b-2 focus:border-blue-500
                "
                placeholder="example@gmail.com"
                type="text"
                id="email"
              />
            </div>
            <button
              class="
                bg-blue-500
                text-white
                font-semi-bold
                py-2
                px-8
                rounded-md
                focus:outline-none
              "
            >
              登録する
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
